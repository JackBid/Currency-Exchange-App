<!doctype html>
<html lang="en">
<head>
  <title>currency converter</title>

</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Currency Exchange App</h1>
      <form>
        <select class="selectBase">
          <option value="GBP">GBP</option>
          <option value="USD">USD</option>

          <option value="JPY">JPY</option>
          <option value="KRW">KRW</option>
          <option value="MXN">MXN</option>

          <option value="THB">THB</option>
          <option value="TRY">TRY</option>
          <option value="ZAR">ZAR</option>
        </select>
      </form>
    </div>
    <div class="row">
      <div class="col span_1_of_3 rates-container">
        <div class="base"></div>
        <div class="rates">
          <div class="row">
            <ul class="col span_1_of_2" id="col1"></ul>
            <ul class="col span_1_of_2" id="col2"></ul>
          </div>
        </div>
      </div>
      <div class="col span_2_of_3 exchanger-container">
        <div class="exchanger">
          <h3>Convert Money Types</h3>
          <form>
            <div class="exchanger-input-container">
              <input class="currency-input" type="text"></input>
              <select class="exchanger-input">
                <option value="GBP">GBP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="BRL">BRL</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="CZK">CZK</option>
                <option value="DKK">DKK</option>
                <option value="HKD">HKD</option>
                <option value="HRK">HRK</option>
                <option value="HUF">HUF</option>
                <option value="IDR">IDR</option>
                <option value="ILS">ILS</option>
                <option value="INR">INR</option>
                <option value="JPY">JPY</option>
                <option value="KRW">KRW</option>
                <option value="MXN">MXN</option>
                <option value="MYR">MYR</option>
                <option value="NOK">NOK</option>
                <option value="NZD">NZD</option>
                <option value="PHP">PHP</option>
                <option value="PLN">PLN</option>
                <option value="RON">RON</option>
                <option value="RUB">RUB</option>
                <option value="SEK">SEK</option>
                <option value="SGD">SGD</option>
                <option value="THB">THB</option>
                <option value="TRY">TRY</option>
                <option value="ZAR">ZAR</option>
              </select>
            </div>
            <div class="exchanger-output-container">
              <input class="currency-output" type="text"></input>
              <select class="exchanger-output">
                <option value="GBP">GBP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="BRL">BRL</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="CZK">CZK</option>
                <option value="DKK">DKK</option>
                <option value="HKD">HKD</option>
                <option value="HRK">HRK</option>
                <option value="HUF">HUF</option>
                <option value="IDR">IDR</option>
                <option value="ILS">ILS</option>
                <option value="INR">INR</option>
                <option value="JPY">JPY</option>
                <option value="KRW">KRW</option>
                <option value="MXN">MXN</option>
                <option value="MYR">MYR</option>
                <option value="NOK">NOK</option>
                <option value="NZD">NZD</option>
                <option value="PHP">PHP</option>
                <option value="PLN">PLN</option>
                <option value="RON">RON</option>
                <option value="RUB">RUB</option>
                <option value="SEK">SEK</option>
                <option value="SGD">SGD</option>
                <option value="THB">THB</option>
                <option value="TRY">TRY</option>
                <option value="ZAR">ZAR</option>
              </select>
          </div>
          </form>
        </div>
      </div>
    </div>

    <script src="vendors/js/jquery-1.12.3.min.js"></script>
    <script src="vendors/js/money.min.js"></script>
    <script src="resources/js/app.js"></script>
  </div>
</body>
</html>
